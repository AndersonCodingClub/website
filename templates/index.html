<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Anderson Coding</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    </head>
    <body>
        <div id="nav-bar">
            <a href="/" class="unset-a"><img class="logo" src="{{ url_for('static', filename='images/transparent_temp_logo.png') }}"></a>
            <div class="option-container">
                <a href="/about" class="unset-a option-text">About Us</a>
                <a href="/schedule" class="unset-a option-text">Schedule</a>
                <a href="/projects" class="unset-a option-text">Projects</a>
                <a href="/members" class="unset-a option-text">Members </a>
                <a href="/register" class="unset-a option-text">Sign Up</a>
            </div>
        </div>
        <div id="content-container">
            <div id="copy-container">
                <p class="title-text">Competitive Codingâ€” Reimagined</p>
                <div class="caption-container">
                    <p class="caption-text">We are a High School team based out of Austin, Texas, changing the way teens interact with computer science.</p>
                </div>
            </div>
            <div id="animation-container">
                <div class="random-characters">
                </div>
            </div>
        </div>
        <script>
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            const charLength = chars.length;
            const container = document.querySelector('#animation-container');
            const duration = 1000; // duration for the character change in milliseconds
            const stepTime = 50; // time for each step in milliseconds
            const steps = duration / stepTime;

            let currentLineLength = 15; // starting line length
            let targetLineLength = getRandomLineLength(); // initial target length

            let currentLine = createNewLine(); // Create the initial line

            for (let i = 0; i < 200; i++) {
                const randomChar = chars.charAt(Math.floor(Math.random() * charLength));
                const charSpan = document.createElement('span');
                charSpan.textContent = randomChar;
                charSpan.dataset.targetChar = chars.charAt(Math.floor(Math.random() * charLength)); // store the target character

                currentLine.appendChild(charSpan);

                if (i % Math.floor(currentLineLength) === 0 && i !== 0) {
                    currentLine = createNewLine();
                }
            }

            // Start the interpolation
            setInterval(() => {
                // Interpolate the line length
                currentLineLength = interpolateValue(currentLineLength, targetLineLength, 1/steps);
                if (Math.abs(currentLineLength - targetLineLength) <= 1) {
                    targetLineLength = getRandomLineLength();
                }

                // Interpolate the characters
                container.querySelectorAll('span').forEach((span, i) => {
                    const currentCharIndex = chars.indexOf(span.textContent);
                    const targetCharIndex = chars.indexOf(span.dataset.targetChar);
                    let newCharIndex = interpolateChar(currentCharIndex, targetCharIndex, 1/steps);

                    span.textContent = chars.charAt(newCharIndex);
                });
            }, stepTime);

            function interpolateChar(start, end, t) {
                return Math.round(start + (end - start) * t);
            }

            function interpolateValue(start, end, t) {
                return start + (end - start) * t;
            }

            function getRandomLineLength() {
                return 10 + Math.floor(Math.random() * 15); // returns a random number between 10 and 25
            }

            function createNewLine() {
                const lineDiv = document.createElement('div');
                lineDiv.style.marginLeft = `${Math.random() * 50}px`; // Assign a random margin to the line. You can adjust the range.
                container.appendChild(lineDiv);
                return lineDiv;
            }
        </script>
    </body>
</html>
